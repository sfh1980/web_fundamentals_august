<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="name">First Name*</label>
            <input type="text" name="" id="name">
        </div>
        <div>
            <label for="name">Last Name*</label>
            <input type="text" name="" id="name">
        </div>
        <div>
            <label for="email">Email Address*</label>
            <input type="email" name="" id="email">
        </div>
        <div>
            <label for="pw">Password*</label>
            <input type="password" name="" id="pw">
        </div>
        <div>
            <label for="cpw">Confirm Password*</label>
            <input type="password" name="" id="cpw">
        </div>
        <div>
            <label for="dob">Birthday</label>
            <input type="date" name="" id="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
                <label for="m">Male</label>
                <input type= "radio"="gender" id="m">
                <label for="f">Female</label>
                <input type= "radio"="gender" id="f">
                <label for="nb">Non-Binary</label>
                <input type= "radio"="gender" id="nb">
                <label for="nope">I prefer not to answer</label>
                <input type= "radio"="gender" id="nope">
        </div>
        <div>
            <label for="">A short description about yourself</label>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label> 
                <select  id="">
                    <option >JavaScript</option>
                    <option >HTML</option>
                    <option >CSS</option>
                    <option >Python</option>
                    <option >C#</option>
                    
                </select>
        </div>
        <div>
            <label for="">Yes, I would like to receive periodic email updates</label>
                <input type="checkbox" name="" id="">
        </div>
        <div>
            <input type="submit" value="Create Account"> 
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
